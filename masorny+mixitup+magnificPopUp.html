<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Starter Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/magnific-popup.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <style>
    
   
    #portfolio {
        margin: 1rem 0;
        -webkit-column-count: 3;
        -moz-column-count: 3;
        column-count: 3;
        -webkit-column-gap: 1rem;
        -moz-column-gap: 1rem;
        column-gap: 1rem;
        -webkit-column-width: 33.33333333333333%;
        -moz-column-width: 33.33333333333333%;
        column-width: 33.33333333333333%;
    }

    .tile {
        display: none;
    }


    .scale-anm {
        margin: 0 0 1.125rem;
        width: 100%;
        border: 1px solid #ccc;
    }


    .tile img {
        max-width: 100%;
        height: auto;
        display: block;
        width: 100%;
    }

    .btn {
        font-family: Lato;
        font-size: 1rem;
        font-weight: normal;
        text-decoration: none;
        cursor: pointer;
        display: inline-block;
        line-height: normal;
        padding: .5rem 1rem;
        margin: 0;
        height: auto;
        border: 1px solid #ccc;
        vertical-align: middle;
        -webkit-appearance: none;
        color: #555;
        background-color: rgba(0, 0, 0, 0);
    }
    </style>
</head>

<body>
    <main role="main" class="container">
        <div class="starter-template">
            <h1>Problem due to masonry left positioned</h1>
            <p class="lead">Use this document as a way to quickly start any new project.
                <br> All you get is this text and a mostly barebones HTML document.</p>
        </div>
        <div class="masonry+magnificPopup+mixitup-classed-apllied">
            <div class="card-body">
                <div id="filters" class="toolbar mb2 mt2">
                    <button class="btn fil-cat filter active" href="" data-filter="all">All</button>
                    <button class="btn fil-cat filter" data-rel="web" data-filter=".web">Websites</button>
                    <button class="btn fil-cat filter" data-rel="flyers" data-filter=".flyers">Flyers</button>
                    <button class="btn fil-cat filter" data-rel="bcards" data-filter=".bcards">Business Cards</button>
                </div>
            </div>
            <div class="gallery note-gallery-class-is-applied-for-magnificPopup" id="portfolio">
                <div class="">
                    <!-- <div class="grid-sizer"></div> -->
                    <div class="tile scale-anm web">
                        <a class="test-popup-link" href="images/orange-tree.jpg" title="first image">
                            <img class="img-fluid rounded" src="images/orange-tree.jpg" alt="">
                        </a>
                    </div>
                    <div class="tile scale-anm bcards">
                        <a class="test-popup-link" href="images/submerged.jpg">
                            <img class="img-fluid rounded" src="images/submerged.jpg" alt="">
                        </a>
                    </div>
                    <div class="tile scale-anm web">
                        <a class="test-popup-link" href="images/look-out.jpg">
                            <img class="img-fluid rounded" src="images/look-out.jpg" alt="">
                        </a>
                    </div>
                    <div class="tile scale-anm web">
                        <a class="test-popup-link" href="images/one-world-trade.jpg">
                            <img class="img-fluid rounded" src="images/one-world-trade.jpg" alt="">
                        </a>
                    </div>
                    <div class="tile scale-anm flyers">
                        <a class="test-popup-link" href="images/drizzle.jpg">
                            <img class="img-fluid rounded" src="images/drizzle.jpg" alt="">
                        </a>
                    </div>
                    <div class="tile scale-anm flyers">
                        <a class="test-popup-link" href="images/cat-nose.jpg">
                            <img class="img-fluid rounded" src="images/cat-nose.jpg" alt="">
                        </a>
                    </div>
                    <div class="tile scale-anm bcards">
                        <a class="test-popup-link" href="images/contrail.jpg">
                            <img class="img-fluid rounded" src="images/contrail.jpg" alt="">
                        </a>
                    </div>
                    <div class="tile scale-anm bcards">
                        <a class="test-popup-link" href="images/golden-hour.jpg">
                            <img class="img-fluid rounded" src="images/golden-hour.jpg" alt="">
                        </a>
                    </div>
                    <div class="tile scale-anm web">
                        <a class="test-popup-link" href="images/flight-formation.jpg">
                            <img class="img-fluid rounded" src="images/flight-formation.jpg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/mixitup.min.js"></script> -->
    <script src="js/masonry.pkgd.min.js"></script>
    <script>
    $('.grid').masonry({
        itemSelector: '.grid-item', // use a separate class for itemSelector, other than .col-
        columnWidth: '.grid-sizer',
        percentPosition: true
    });
    </script>
    <script src="js/jquery.magnific-popup.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js'></script>
    <script>
    jQuery('#portfolio').mixItUp({

        selectors: {
            target: '.tile',
            filter: '.filter',
            sort: '.sort-btn'
        },

        animation: {
            animateResizeContainer: false,
            effects: 'fade scale'
        }

    });
    </script>
    <script>
        $('.gallery').each(function() { // the containers for all your galleries
    $(this).magnificPopup({
        delegate: 'a', // the selector for gallery item
        type: 'image',
        gallery: {
          enabled:true
        }
    });
});
    </script>
</body>
